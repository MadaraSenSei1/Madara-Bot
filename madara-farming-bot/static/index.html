<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travian Bot</title>
</head>
<body>
  <h1>Travian Farming Bot</h1>
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" required /><br />
    <input type="password" name="password" placeholder="Password" required /><br />
    <input type="text" name="server_url" placeholder="https://ts1.example.com" required /><br />
    <input type="text" name="proxy_ip" placeholder="Proxy IP" /><br />
    <input type="text" name="proxy_port" placeholder="Proxy Port" /><br />
    <input type="text" name="proxy_user" placeholder="Proxy User" /><br />
    <input type="password" name="proxy_pass" placeholder="Proxy Password" /><br />
    <button type="submit">Login</button>
  </form>
</body>
</html>

    <p id="error-msg" class="text-red-500 mt-4 hidden text-center">Login failed</p>
    <div id="farm-list" class="hidden mt-6">
      <h3 class="text-xl font-semibold mb-2">Farm Lists</h3>
      <ul id="farms" class="list-disc list-inside"></ul>
      <div class="mt-4 flex items-center space-x-2">
        <input id="min-interval" type="number" placeholder="Min (s)" class="w-1/2 px-3 py-1 border rounded"/>
        <input id="max-interval" type="number" placeholder="Max (s)" class="w-1/2 px-3 py-1 border rounded"/>
      </div>
      <button id="start-bot" class="bg-green-500 text-white w-full py-2 mt-4 rounded hover:bg-green-600">Start Bot</button>
      <div class="mt-2 text-center font-mono" id="countdown">Ready</div>
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");
    const farmList = document.getElementById("farm-list");
    const farms = document.getElementById("farms");
    const startBotBtn = document.getElementById("start-bot");
    const countdownEl = document.getElementById("countdown");

    let countdown;
    let running = false;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form));
      const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(formData),
      });
      const data = await res.json();
      if (data.success) {
        errorMsg.classList.add("hidden");
        farms.innerHTML = data.farmLists.map(f => `<li>${f}</li>`).join("");
        farmList.classList.remove("hidden");
      } else {
        errorMsg.classList.remove("hidden");
      }
    });

    startBotBtn.addEventListener("click", () => {
      if (!running) {
        running = true;
        startBotBtn.innerText = "Stop Bot";
        startCountdown();
      } else {
        running = false;
        clearInterval(countdown);
        startBotBtn.innerText = "Start Bot";
        countdownEl.innerText = "Stopped";
      }
    });

    function startCountdown() {
      const min = parseInt(document.getElementById("min-interval").value);
      const max = parseInt(document.getElementById("max-interval").value);
      let seconds = randomInterval(min, max);
      countdownEl.innerText = seconds + "s";

      countdown = setInterval(() => {
        seconds--;
        countdownEl.innerText = seconds + "s";
        if (seconds <= 0) {
          seconds = randomInterval(min, max);
        }
      }, 1000);
    }

    function randomInterval(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }
  </script>
</body>
</html>
