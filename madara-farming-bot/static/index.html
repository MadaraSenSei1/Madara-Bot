<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travian Farming Bot</title>
  <script>
    async function loginUser() {
      const formData = new FormData();
      formData.append("username", document.getElementById("username").value);
      formData.append("password", document.getElementById("password").value);
      formData.append("server_url", document.getElementById("server_url").value);
      formData.append("proxy_ip", document.getElementById("proxy_ip").value);
      formData.append("proxy_port", document.getElementById("proxy_port").value);
      formData.append("proxy_user", document.getElementById("proxy_user").value);
      formData.append("proxy_pass", document.getElementById("proxy_pass").value);

      try {
        const response = await fetch("/login", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const msg = document.getElementById("login-message");

        if (response.ok) {
          msg.style.color = "green";
          msg.textContent = "✅ Login erfolgreich!";
        } else {
          msg.style.color = "red";
          msg.textContent = "❌ Fehler: " + (result.error || "Unbekannter Fehler");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("login-message").textContent = "Netzwerkfehler!";
      }
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Travian Farming Bot – Login</h2>

  <div class="form-group">
    <label>Username:</label>
    <input type="text" id="username" />
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" id="password" />
  </div>

  <div class="form-group">
    <label>Server URL (z. B. https://ts9.x1.europe.travian.com):</label>
    <input type="text" id="server_url" />
  </div>

  <div class="form-group">
    <label>Proxy IP:</label>
    <input type="text" id="proxy_ip" />
  </div>

  <div class="form-group">
    <label>Proxy Port:</label>
    <input type="text" id="proxy_port" />
  </div>

  <div class="form-group">
    <label>Proxy Username:</label>
    <input type="text" id="proxy_user" />
  </div>

  <div class="form-group">
    <label>Proxy Password:</label>
    <input type="text" id="proxy_pass" />
  </div>

  <button onclick="loginUser()">Login</button>

  <p id="login-message" style="margin-top: 10px;"></p>

</body>
</html>
