<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travian Farming Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-3xl font-bold text-center mb-6">Travian Farming Bot</h1>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block font-semibold">Username</label>
        <input type="text" id="username" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-semibold">Password</label>
        <input type="password" id="password" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block font-semibold">Server URL (e.g. https://ts1.travian.com)</label>
        <input type="text" id="server" class="w-full border p-2 rounded" required />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold">Proxy IP</label>
          <input type="text" id="proxy_ip" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-semibold">Proxy Port</label>
          <input type="text" id="proxy_port" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-semibold">Proxy Username</label>
          <input type="text" id="proxy_user" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-semibold">Proxy Password</label>
          <input type="password" id="proxy_pass" class="w-full border p-2 rounded" />
        </div>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
        Login
      </button>
    </form>

    <div id="bot-panel" class="hidden mt-10 space-y-6">
      <!-- Farm Lists -->
      <div class="border p-4 rounded">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Farm Lists</h2>
          <button id="refresh-button" class="text-blue-600 underline">Refresh</button>
        </div>
        <ul id="farm-list" class="list-disc pl-5 mt-4 text-gray-800">
          <!-- Filled dynamically -->
        </ul>
        <div id="farm-list-error" class="text-red-500 hidden mt-2">Failed to load farm lists</div>
      </div>

      <!-- Raid Settings -->
      <div class="border p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">Raid Settings</h2>
        <label>Min Interval (min): <input id="interval_min" type="number" value="10" class="border p-1 rounded w-20 ml-2" /></label>
        <label class="ml-4">Max Interval (min): <input id="interval_max" type="number" value="15" class="border p-1 rounded w-20 ml-2" /></label>
      </div>

      <!-- Start Bot Button -->
      <div class="text-center">
        <button id="start-bot" class="bg-green-600 text-white px-6 py-2 rounded">Start Bot</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const farmListEl = document.getElementById("farm-list");
    const farmListError = document.getElementById("farm-list-error");
    const botPanel = document.getElementById("bot-panel");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new URLSearchParams();
      data.append("username", document.getElementById("username").value);
      data.append("password", document.getElementById("password").value);
      data.append("server_url", document.getElementById("server").value);
      data.append("proxy_ip", document.getElementById("proxy_ip").value);
      data.append("proxy_port", document.getElementById("proxy_port").value);
      data.append("proxy_user", document.getElementById("proxy_user").value);
      data.append("proxy_pass", document.getElementById("proxy_pass").value);

      const res = await fetch("/login", {
        method: "POST",
        body: data,
      });

      const result = await res.json();
      if (res.ok) {
        botPanel.classList.remove("hidden");
        loadFarmLists();
      } else {
        alert("Login failed");
      }
    });

    async function loadFarmLists() {
      const username = document.getElementById("username").value;
      try {
        const res = await fetch(`/farmlist?username=${username}`);
        const result = await res.json();

        farmListEl.innerHTML = "";
        farmListError.classList.add("hidden");

        if (result.farms && result.farms.length > 0) {
          result.farms.forEach(farm => {
            const li = document.createElement("li");
            li.textContent = farm;
            farmListEl.appendChild(li);
          });
        } else {
          farmListEl.innerHTML = "<li>No farm lists found</li>";
        }
      } catch (err) {
        farmListError.classList.remove("hidden");
      }
    }

    document.getElementById("refresh-button").addEventListener("click", loadFarmLists);

    document.getElementById("start-bot").addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const min = document.getElementById("interval_min").value;
      const max = document.getElementById("interval_max").value;

      const data = new URLSearchParams();
      data.append("username", username);
      data.append("interval_min", min);
      data.append("interval_max", max);

      await fetch("/start-bot", {
        method: "POST",
        body: data,
      });

      alert("Bot started!");
    });
  </script>
</body>
</html>
