<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travian Farming Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 2rem; }
    input, button { padding: 0.5rem; margin: 0.3rem 0; width: 100%; }
    .hidden { display: none; }
    .section { background: white; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; }
  </style>
</head>
<body>

  <div id="login-section" class="section">
    <h2>Travian Farming Bot ‚Äì Login</h2>
    <form id="login-form">
      <input name="username" placeholder="Username" required />
      <input name="password" placeholder="Password" type="password" required />
      <input name="server_url" placeholder="Server URL (e.g. https://ts9.x1.europe.travian.com)" required />
      <input name="proxy_ip" placeholder="Proxy IP" />
      <input name="proxy_port" placeholder="Proxy Port" />
      <input name="proxy_user" placeholder="Proxy Username" />
      <input name="proxy_pass" placeholder="Proxy Password" type="password" />
      <button type="submit">Login</button>
    </form>
    <div id="login-status"></div>
  </div>

  <div id="bot-section" class="section hidden">
    <h2>Farm Bot Dashboard</h2>

    <p><strong>Logged in as:</strong> <span id="current-user"></span></p>

    <div>
      <label>Minimum Interval (min):</label>
      <input id="interval-min" type="number" value="10" />
      <label>Maximum Interval (min):</label>
      <input id="interval-max" type="number" value="15" />
    </div>

    <div>
      <button onclick="startBot()">Start Bot</button>
      <button onclick="loadFarmLists()">üîÑ Refresh Farm Lists</button>
    </div>

    <div>
      <h3>Available Farm Lists</h3>
      <ul id="farm-list"></ul>
    </div>
  </div>

  <script>
    let username = '';

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      username = form.get("username");

      const response = await fetch("/login", {
        method: "POST",
        body: form,
      });

      const result = await response.json();
      if (response.ok) {
        document.getElementById("login-status").innerHTML = "‚úÖ Login erfolgreich!";
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("bot-section").classList.remove("hidden");
        document.getElementById("current-user").textContent = username;
        loadFarmLists();
      } else {
        document.getElementById("login-status").innerHTML = "‚ùå Fehler: " + result.error;
      }
    });

    async function loadFarmLists() {
      const res = await fetch(`/farmlist?username=${username}`);
      const data = await res.json();
      const ul = document.getElementById("farm-list");
      ul.innerHTML = "";
      if (data.farms && Array.isArray(data.farms)) {
        data.farms.forEach(f => {
          const li = document.createElement("li");
          li.textContent = f;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = "<li>‚ùå Fehler beim Laden der Farm-Listen</li>";
      }
    }

    async function startBot() {
      const interval_min = document.getElementById("interval-min").value;
      const interval_max = document.getElementById("interval-max").value;

      const form = new FormData();
      form.append("username", username);
      form.append("interval_min", interval_min);
      form.append("interval_max", interval_max);

      const response = await fetch("/start-bot", {
        method: "POST",
        body: form,
      });

      const result = await response.json();
      alert(result.message || result.error);
    }
  </script>
</body>
</html>
