<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travian Bot Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Farm Bot Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 border rounded"/>
      <input type="password" name="password" placeholder="Password" required class="w-full px-3 py-2 border rounded"/>
      <input type="text" name="server_url" placeholder="Server URL" required class="w-full px-3 py-2 border rounded"/>
      <input type="text" name="proxy_ip" placeholder="Proxy IP" class="w-full px-3 py-2 border rounded"/>
      <input type="text" name="proxy_port" placeholder="Proxy Port" class="w-full px-3 py-2 border rounded"/>
      <input type="text" name="proxy_user" placeholder="Proxy Username" class="w-full px-3 py-2 border rounded"/>
      <input type="password" name="proxy_pass" placeholder="Proxy Password" class="w-full px-3 py-2 border rounded"/>
      <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <p id="error-msg" class="text-red-500 mt-4 hidden text-center">Login failed</p>
    <div id="farm-list" class="hidden mt-6">
      <h3 class="text-xl font-semibold mb-2">Farm Lists</h3>
      <ul id="farms" class="list-disc list-inside"></ul>
      <div class="mt-4 flex items-center space-x-2">
        <input id="min-interval" type="number" placeholder="Min (s)" class="w-1/2 px-3 py-1 border rounded"/>
        <input id="max-interval" type="number" placeholder="Max (s)" class="w-1/2 px-3 py-1 border rounded"/>
      </div>
      <button id="start-bot" class="bg-green-500 text-white w-full py-2 mt-4 rounded hover:bg-green-600">Start Bot</button>
      <div class="mt-2 text-center font-mono" id="countdown">Ready</div>
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");
    const farmList = document.getElementById("farm-list");
    const farms = document.getElementById("farms");
    const startBotBtn = document.getElementById("start-bot");
    const countdownEl = document.getElementById("countdown");

    let countdown;
    let running = false;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form));
      const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(formData),
      });
      const data = await res.json();
      if (data.success) {
        errorMsg.classList.add("hidden");
        farms.innerHTML = data.farmLists.map(f => `<li>${f}</li>`).join("");
        farmList.classList.remove("hidden");
      } else {
        errorMsg.classList.remove("hidden");
      }
    });

    startBotBtn.addEventListener("click", () => {
      if (!running) {
        running = true;
        startBotBtn.innerText = "Stop Bot";
        startCountdown();
      } else {
        running = false;
        clearInterval(countdown);
        startBotBtn.innerText = "Start Bot";
        countdownEl.innerText = "Stopped";
      }
    });

    function startCountdown() {
      const min = parseInt(document.getElementById("min-interval").value);
      const max = parseInt(document.getElementById("max-interval").value);
      let seconds = randomInterval(min, max);
      countdownEl.innerText = seconds + "s";

      countdown = setInterval(() => {
        seconds--;
        countdownEl.innerText = seconds + "s";
        if (seconds <= 0) {
          seconds = randomInterval(min, max);
        }
      }, 1000);
    }

    function randomInterval(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }
  </script>
</body>
</html>
